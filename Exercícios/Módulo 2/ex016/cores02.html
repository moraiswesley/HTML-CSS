<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        /* Asterísco é configuração global em CSS */
        body {
            background-image: linear-gradient(to bottom,#0B0000, #280000, #020000);
            background-attachment: fixed;
        }
        h1 {
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

</body>
</html>
